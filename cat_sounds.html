        <button style="height:100px;width:200px" class="center" onclick="randomSound()">MEOW!</button>
        <audio class="center" id="button" autoplay></audio>
          <script>
            var sounds = ["sounds/cat/cat_meow.mp3", "sounds/cat/cat_scratch.mp3", "sounds/cat/cat_purr.mp3"];
             function randomSound() {
             document.getElementById("button").src = sounds[Math.floor(Math.random()*sounds.length)];
             }
        </script>
